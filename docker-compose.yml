version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: momfit-mysql
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: momfit
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: momfit
      MYSQL_PASSWORD: momfit
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
